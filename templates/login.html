{% extends 'layouts/mensajes.html' %} {% block title %} Login {% endblock %}
{% block content %}

<form action="{{ url_for('login') }}" method="POST" >

<center>
    <div class="login-box">
    <img class="avatar" src="../static/user.png" alt="user">
    <h2>INICIAR SESIÓN</h2>
        <div class="form-group" >
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" class="form-control" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Minimo 8 y maximo 15 caracteres" id="password" name="password" class="form-control" />
        </div>

        <input type="submit" class="btn btn-outline-info" value="Iniciar sesión">
        <p>Soy nuevo, quiero <a href="{{ url_for('registro')}}">Registrarme</a></p>
    </div>
</form>
</center>

{% endblock %}
